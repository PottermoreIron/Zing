# Spring Security配置
zing:
  security:
    enabled: true
    csrf-enabled: false
    session-strategy: STATELESS
    jwt:
      secret-key: ${JWT_SECRET_KEY:zing-jwt-secret-key-change-this-in-production-2025-please-use-env-variable}
      access-token-validity: 3600000  # 1小时
      refresh-token-validity: 2592000000  # 30天
      header: Authorization
      prefix: "Bearer "
      issuer: zing
    whitelist:
      - /auth/**
      - /oauth2/**
      - /actuator/health
      - /actuator/info
      - /swagger-ui/**
      - /v3/api-docs/**
    cache:
      enabled: true
      ttl: 1800  # 30分钟

